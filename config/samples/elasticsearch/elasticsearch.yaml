apiVersion: elasticsearch.k8s.elastic.co/v1alpha1
kind: Elasticsearch
metadata:
  name: hello-eck
spec:
  version: 7.3.0
  nodes:
  - name: mixed-large
    nodeCount: 3
    podTemplate:
      spec:
        containers:
        - name: elasticsearch
          env:
          - name: ES_JAVA_OPTS
            value: -Xms2048M -Xmx2048M
          resources:
            requests:
              memory: 4Gi
              cpu: 2
            limits:
              memory: 4Gi
              cpu: 2
    volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data # note: elasticsearch-data must be the name of the Elasticsearch volume
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
---
apiVersion: kibana.k8s.elastic.co/v1alpha1
kind: Kibana
metadata:
  name: hello-kibana
spec:
  version: 7.3.0
  nodeCount: 1
  elasticsearchRef:
    name: "hello-eck"
  http:
    tls:
      certificate:
        secretName: pebrc-ovh-tls
---
apiVersion: apm.k8s.elastic.co/v1alpha1
kind: ApmServer
metadata:
  name: hello-eck
spec:
  version: 7.3.0
  nodeCount: 1
  config:
    apm-server.rum.enabled: true
  http:
    tls:
      selfSignedCertificate:
        disabled: true
  elasticsearchRef:
    name: hello-eck

